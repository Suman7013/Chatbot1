<!DOCTYPE html>
<html>
  <head>
        <title>chatbot</title>
        <link rel="Stylesheet" href="style.css"/>
        <!--Bootstrap Links-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <!--font-awesome-icons-cdn-->
        <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
      <h1 class="text-center heading">Meet our chatbot </h1>
      <img class="chatbot-img" src="https://res.cloudinary.com/dt2dbbrhj/image/upload/c_crop,ar_1:1/v1762533461/cute-character-3d-image-rubber-260nw-2406535135_ruyaxt.webp" />
      <!--chat container-->
      <div id="chatContainer" class="chat-container">
        <div  class="msg-to-chatbot-container">
            <span class="msg-to-chatbot-container"></span>
        </div>
      </div>

      <div class="d-flex  justify-content-end">
        <img class="user-img" src="https://res.cloudinary.com/dt2dbbrhj/image/upload/v1762534253/2-23925_male-computer-user-computer-user-clipart-hd-png_zpybgg.png" />
      </div>
      <!--this div is textarea and icon-->
      <div class="d-flex flex-row justify-content-center fixed-bottom">
        <input class="userInput" id="userInput" />

        <button id="sendMsgBtn" class="btn btn-primary send-btn" onclick=" sendMsgTochatbot()">
          <i class="fas fa-paper-plane "></i></button>
      </div>
       <script src="javascript.js"></script>
       
  </body>
</html>
